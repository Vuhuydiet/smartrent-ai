name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

env:
  DOCKER_IMAGE_NAME: smartrent-ai
  PYTHON_VERSION: "3.10.11"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run code quality checks
      run: |
        # Format check
        black --check .

        # Import sorting check
        isort --check-only .

        # Linting
        flake8 .

        # Type checking
        mypy .

  test:
    runs-on: ubuntu-latest
    needs: lint

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run unit tests
      run: |
        pytest tests/ -v --cov=app --cov-report=xml:tests/coverage.xml --cov-report=html:tests/htmlcov --cov-fail-under=1

    - name: Check coverage threshold
      run: |
        coverage report --fail-under=1
        echo "âœ… Coverage is above the minimum threshold of 1%"

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: success()
      with:
        file: ./tests/coverage.xml
        flags: unittests
        name: codecov-umbrella

  build-and-push:
    needs: [ lint, test ]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/dev')

    steps:
    - name: Checkout deployment repository
      uses: actions/checkout@v4
      with:
        repository: 'Vuhuydiet/smartrent-deploy'
        token: ${{ secrets.DEPLOY_REPO_TOKEN }}
        path: 'deploy-repo'

    - name: Set environment variables
      id: env
      run: |
        COMMIT_SHA=$(echo "${GITHUB_SHA}" | cut -c1-8)
        ENVIRONMENT=$([[ "${GITHUB_REF}" == "refs/heads/main" ]] && echo "prd" || echo "dev")
        VALUES_FILE="charts/smartrent/environments/${ENVIRONMENT}/values.yaml"

        echo "commit-sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
        echo "environment=$ENVIRONMENT" >> $GITHUB_OUTPUT
        echo "values-file=$VALUES_FILE" >> $GITHUB_OUTPUT

    - name: Update image tags in values.yaml
      run: |
        echo "Updating image tags to: ${{ steps.env.outputs.commit-sha }} for environment: ${{ steps.env.outputs.environment }}"

        sed -i '/^AIServer:/,/^[A-Za-z]/ s/^    tag: .*/    tag: ${{ steps.env.outputs.commit-sha }}/' deploy-repo/${{ steps.env.outputs.values-file }}

        echo "Updated values.yaml content:"
        cat deploy-repo/${{ steps.env.outputs.values-file }}

    - name: Get commit info
      id: commit-info
      run: |
        echo "commit-message=${{ github.event.head_commit.message }}" >> $GITHUB_OUTPUT
        echo "commit-link=https://github.com/${{ github.repository }}/commit/${{ github.sha }}" >> $GITHUB_OUTPUT

    - name: Commit and push changes
      run: |
        cd deploy-repo
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add ${{ steps.env.outputs.values-file }}

        if git diff --staged --quiet; then
          echo "No changes to commit"
          exit 0
        fi

        COMMIT_MESSAGE="${{ steps.env.outputs.commit-sha }}: ${{ steps.commit-info.outputs.commit-message }} ${{ steps.commit-info.outputs.commit-link }}"
        git commit -m "$COMMIT_MESSAGE"
        git push
